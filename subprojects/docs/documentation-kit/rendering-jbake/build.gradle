plugins {
	id 'dev.gradleplugins.java-gradle-plugin'
}

description = 'Render documentation using JBake.'

repositories {
	mavenCentral()
	maven { url = 'https://repo.nokee.dev/snapshot' }
	maven { url = '../../../distributions/build/repository' }
}

dependencies {
	implementation platform("dev.nokee:nokee-gradle-plugins:${nokeeVersion}")

	compileOnly "org.jbake:jbake-core:${jbakeVersion}"
	compileOnly "commons-configuration:commons-configuration:${commonsConfigurationVersion}"

	implementation "com.google.guava:guava:${guavaVersion}"
	implementation "commons-io:commons-io:${commonsIoVersion}"
	implementation "org.apache.commons:commons-lang3:${commonsLangVersion}"
}

gradlePlugin {
	plugins {
		jbakeRender {
			id = 'dev.gradleplugins.documentation.jbake-render'
			implementationClass = 'dev.gradleplugins.documentationkit.rendering.jbake.internal.JBakeRenderPlugin'
		}
	}
	compatibility {
		minimumGradleVersion = project.minimumGradleVersion
	}
}
