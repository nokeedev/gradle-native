plugins {
	id 'nokeebuild.java-gradle-plugin'
	id 'nokeebuild.gradle-plugin-unit-test'
	id 'nokeebuild.gradle-plugin-functional-test'
	id 'nokeebuild.gradle-plugin-integration-test'
	id 'groovy-base'
	id 'maven-publish'
	id 'java-test-fixtures'
	id 'dev.gradleplugins.documentation.api-reference-module'
}

dependencies {
	testFixturesApi testFixtures(project(':languageNative'))
	testFixturesApi testFixtures(project(':coreUtils'))
	testFixturesCompileOnly gradleApi(minimumGradleVersion)
	testFixturesImplementation gradleFixtures()
	testFixturesImplementation "dev.gradleplugins:gradle-fixtures-source-elements:latest.release"
	testFixturesImplementation testFixtures(project(':coreModel'))
}

gradlePlugin {
	plugins {
	}

	dependencies {
		api project(':coreModel')
		implementation project(':gradleApi')
		implementation project(':coreUtils')
		implementation project(':runtimeBase')
		implementation "com.google.guava:guava:${guavaVersion}"
		implementation "org.apache.commons:commons-lang3:${commonsLangVersion}"
		compileOnly gradleApi(minimumGradleVersion)
	}
}

test {
	dependencies {
		implementation gradleApi(minimumGradleVersion)
		implementation "dev.gradleplugins:gradle-fixtures-well-behaving-plugins:latest.release"
		implementation testFixtures(project(':coreModel'))
		implementation project(':testingBase')
		implementation testFixtures(project(':coreUtils'))
	}
}
