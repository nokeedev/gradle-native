plugins {
	id 'nokeebuild.java-gradle-plugin'
	id 'nokeebuild.gradle-plugin-unit-test'
	id 'nokeebuild.gradle-plugin-functional-test'
	id 'maven-publish'
	id 'antlr'
}

dependencies {
	implementation project(':runtimeNative')
	implementation project(':coreExec')
	implementation project(':publishingCore')

	implementation "org.apache.commons:commons-lang3:${commonsLangVersion}"
	implementation "commons-io:commons-io:${commonsIoVersion}"
	implementation "com.google.guava:guava:${guavaVersion}"
	implementation "com.googlecode.plist:dd-plist:${ddPlist}"

	implementation "org.antlr:antlr4:${antlrVersion}"
	antlr "org.antlr:antlr4:${antlrVersion}"
}

gradlePlugin {
	plugins {
		runtimeDarwin {
			id = 'dev.nokee.darwin-runtime'
			implementationClass = 'dev.nokee.runtime.darwin.internal.DarwinRuntimePlugin'
		}
	}
}

test {
	dependencies {
		implementation testFixtures(project(':runtimeBase'))
	}
}

functionalTest {
	dependencies {
		implementation 'dev.nokee:templates:latest.integration'
		implementation testFixtures(project(':runtimeBase'))
	}
}
