plugins {
	id 'nokeebuild.java-gradle-plugin'
	id 'nokeebuild.gradle-plugin-unit-test'
	id 'nokeebuild.gradle-plugin-integration-test'
	id 'nokeebuild.gradle-plugin-functional-test'
	id 'java-test-fixtures'
	id 'maven-publish'
}

dependencies {
	testFixturesApi testFixtures(project(':languageNative'))
	testFixturesImplementation 'org.codehaus.groovy:groovy-all:2.5.8'
}

gradlePlugin {
	plugins {
		swiftLanguageBase {
			id = "dev.nokee.swift-language-base"
			implementationClass = "dev.nokee.language.swift.internal.plugins.SwiftLanguageBasePlugin"
		}
		swiftLanguage {
			id = "dev.nokee.swift-language"
			implementationClass = "dev.nokee.language.swift.internal.plugins.SwiftLanguagePlugin"
		}
	}

	dependencies {
		api project(':languageBase')
		implementation project(':coreScript')
		implementation project(':coreUtils')
		implementation project(':languageNative')
		implementation project(':platformBase')
		implementation project(':coreExec')
		implementation project(':runtimeNative')
		implementation "com.google.guava:guava:${guavaVersion}"
		implementation "com.google.auto.factory:auto-factory:${autoFactoryVersion}"
		annotationProcessor "com.google.auto.factory:auto-factory:${autoFactoryVersion}"
	}
}

test {
	dependencies {
		implementation testFixtures(project(':coreModel'))
		implementation testFixtures(project(':coreScript'))
		implementation testFixtures(project(':languageNative'))
		implementation project(':runtimeNative')
	}
}

integrationTest {
	dependencies {
		implementation project(':platformBase')
		implementation testFixtures(project)
		implementation testFixtures(project(':coreScript'))
	}
}

functionalTest {
	dependencies {
		pluginUnderTestMetadata project(':coreModel')
		implementation project(':languageNative')
		implementation project(':runtimeNative')
		implementation 'dev.nokee:templates:latest.integration'
	}
}
