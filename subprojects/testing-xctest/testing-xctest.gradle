plugins {
	id 'dev.gradleplugins.java-gradle-plugin'
	id 'maven-publish'
}

dependencies {
	implementation project(':coreUtils')
	implementation project(':platformBase')
	implementation project(':platformIos')
	implementation project(':platformNative') // for NativeBinary
	implementation project(':runtimeNative')
	implementation project(':coreExec')
	implementation project(':languageObjectiveC')
	implementation project(':languageSwift')
	implementation project(':testingNative')
	implementation project(':platformObjectiveC')
	implementation "commons-io:commons-io:${commonsIoVersion}"
	implementation "com.google.guava:guava:${guavaVersion}"
	implementation "org.apache.commons:commons-lang3:${commonsLangVersion}"
}

gradlePlugin {
	plugins {
		objcXctestTestSuite {
			id = 'dev.nokee.objective-c-xctest-test-suite'
			implementationClass = 'dev.nokee.testing.xctest.internal.plugins.ObjectiveCXCTestTestSuitePlugin'
		}
	}
}

test {
	dependencies {
		implementation testFixtures(project(':platformBase'))
	}
}
