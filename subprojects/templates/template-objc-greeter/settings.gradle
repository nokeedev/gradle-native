pluginManagement {
	includeBuild '../../../gradle/libraries/source-elements'
	repositories {
		maven { url = 'https://repo.nokee.dev/snapshot' }
		gradlePluginPortal()
	}
}

plugins {
	id 'nokeetemplates.source-element'
	id 'dev.nokee.objective-c-application' version '0.4.3129-202303171612.d413fb13' apply false
}

includeBuild '../../../gradle/libraries/source-elements'
includeBuild '../template-greeter'

include 'objc-greeter'
include 'objc-greeter-with-optional-feature'
include 'objc-greeter-using-foundation-framework'
include 'objc-greeter-app'
include 'objc-greeter-lib'
include 'objc-greeter-test'
include 'objc-compile-greeter'
