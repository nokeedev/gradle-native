plugins {
	id 'dev.gradleplugins.java-gradle-plugin'
	id 'nokeebuild.gradle-plugin-unit-test'
	id 'nokeebuild.gradle-plugin-functional-test'
	id 'java-test-fixtures'
	id 'maven-publish'
}

dependencies {
	implementation project(':coreUtils')
	api project(':platformBase')
	api project(':runtimeNative')
	implementation project(':languageC')
	implementation project(':languageCpp')
	implementation project(':languageObjectiveC')
	implementation project(':languageObjectiveCpp')
	implementation project(':languageSwift')
	implementation "com.google.guava:guava:${guavaVersion}"
	implementation "org.apache.commons:commons-lang3:${commonsLangVersion}"
	implementation "commons-io:commons-io:${commonsIoVersion}"
	implementation project(':coreExec')
	implementation project(':runtimeDarwin')
	implementation "com.google.auto.factory:auto-factory:${autoFactoryVersion}"
	annotationProcessor "com.google.auto.factory:auto-factory:${autoFactoryVersion}"

	testFixturesImplementation project(':internalTesting')
	testFixturesImplementation project(':runtimeNative')
	testFixturesImplementation gradleApi(minimumGradleVersion)
	testFixturesImplementation gradleFixtures()
	testFixturesImplementation testFixtures(project(':languageC'))
	testFixturesImplementation testFixtures(project(':languageCpp'))
	testFixturesImplementation testFixtures(project(':languageObjectiveC'))
	testFixturesImplementation testFixtures(project(':languageObjectiveCpp'))
	testFixturesImplementation testFixtures(project(':languageSwift'))
	testFixturesImplementation testFixtures(project(':platformBase'))
	testFixturesApi 'dev.nokee:templates:latest.integration'
}

gradlePlugin {
	plugins {
		multiLanguageApplication {
			id = 'dev.nokee.native-application'
			implementationClass = 'dev.nokee.platform.nativebase.internal.plugins.NativeApplicationPlugin'
		}
		nativeLibrary {
			id = 'dev.nokee.native-library'
			implementationClass = 'dev.nokee.platform.nativebase.internal.plugins.NativeLibraryPlugin'
		}
	}
}

test {
	dependencies {
		implementation testFixtures(project(':platformBase'))
		implementation testFixtures(project(':coreModel'))
		implementation project(':gradleApi')
		implementation gradleTestKit()
	}
}
