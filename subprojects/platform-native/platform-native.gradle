plugins {
	id 'dev.gradleplugins.java-gradle-plugin'
	id 'java-test-fixtures'
	id 'maven-publish'
}

repositories {
	jcenter()
	mavenCentral()
	gradlePluginDevelopment()
}

dependencies {
	implementation project(':coreUtils')
	api project(':platformBase')
	api project(':runtimeNative')
	implementation project(':languageC')
	implementation project(':languageCpp')
	implementation project(':languageObjectiveC')
	implementation project(':languageObjectiveCpp')
	implementation project(':languageSwift')
	implementation "com.google.guava:guava:${guavaVersion}"
	implementation "org.apache.commons:commons-lang3:${commonsLangVersion}"
	implementation "commons-io:commons-io:${commonsIoVersion}"
	implementation project(':coreExec')

	testFixturesImplementation project(':internalTesting')
	testFixturesImplementation project(':runtimeNative')
	testFixturesImplementation gradleApi(minimumGradleVersion)
	testFixturesImplementation gradleFixtures()
	testFixturesImplementation testFixtures(project(':languageC'))
	testFixturesImplementation testFixtures(project(':languageCpp'))
	testFixturesImplementation testFixtures(project(':languageObjectiveC'))
	testFixturesImplementation testFixtures(project(':languageObjectiveCpp'))
	testFixturesImplementation testFixtures(project(':languageSwift'))
	testFixturesApi 'dev.nokee:templates:latest.integration'
}

gradlePlugin {
	plugins {
		multiLanguageApplication {
			id = 'dev.nokee.native-application'
			implementationClass = 'dev.nokee.platform.nativebase.internal.plugins.NativeApplicationPlugin'
		}
		nativeLibrary {
			id = 'dev.nokee.native-library'
			implementationClass = 'dev.nokee.platform.nativebase.internal.plugins.NativeLibraryPlugin'
		}
		cppApplication {
			id = 'dev.nokee.cpp-application'
			implementationClass = 'dev.nokee.platform.cpp.internal.plugins.CppApplicationPlugin'
		}
		cppLibrary {
			id = 'dev.nokee.cpp-library'
			implementationClass = 'dev.nokee.platform.cpp.internal.plugins.CppLibraryPlugin'
		}
		cApplication {
			id = 'dev.nokee.c-application'
			implementationClass = 'dev.nokee.platform.c.internal.plugins.CApplicationPlugin'
		}
		cLibrary {
			id = 'dev.nokee.c-library'
			implementationClass = 'dev.nokee.platform.c.internal.plugins.CLibraryPlugin'
		}
		objcApplication {
			id = 'dev.nokee.objective-c-application'
			implementationClass = 'dev.nokee.platform.objectivec.internal.plugins.ObjectiveCApplicationPlugin'
		}
		objcLibrary {
			id = 'dev.nokee.objective-c-library'
			implementationClass = 'dev.nokee.platform.objectivec.internal.plugins.ObjectiveCLibraryPlugin'
		}
		objcppApplication {
			id = 'dev.nokee.objective-cpp-application'
			implementationClass = 'dev.nokee.platform.objectivecpp.internal.plugins.ObjectiveCppApplicationPlugin'
		}
		objcppLibrary {
			id = 'dev.nokee.objective-cpp-library'
			implementationClass = 'dev.nokee.platform.objectivecpp.internal.plugins.ObjectiveCppLibraryPlugin'
		}
		swiftApplication {
			id = 'dev.nokee.swift-application'
			implementationClass = 'dev.nokee.platform.swift.internal.plugins.SwiftApplicationPlugin'
		}
		swiftLibrary {
			id = 'dev.nokee.swift-library'
			implementationClass = 'dev.nokee.platform.swift.internal.plugins.SwiftLibraryPlugin'
		}
	}
}

test {
	dependencies {
		implementation project(':internalTesting')
		implementation testFixtures(project(':platformBase'))
	}
}

functionalTest {
	dependencies {
		implementation project(':internalTesting')
		implementation project(':runtimeNative')
		implementation 'dev.nokee:templates:latest.integration'
		implementation testFixtures(project(':platformNative'))
		implementation testFixtures(project(':languageC'))
		implementation testFixtures(project(':languageCpp'))
		implementation testFixtures(project(':languageObjectiveC'))
		implementation testFixtures(project(':languageObjectiveCpp'))
		implementation testFixtures(project(':languageSwift'))
	}
}
