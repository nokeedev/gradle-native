plugins {
	id 'nokeebuild.java-gradle-plugin'
	id 'nokeebuild.gradle-plugin-integration-test'
	id 'maven-publish'
	id 'dev.gradleplugins.documentation.api-reference-module'
}

gradlePlugin {
	plugins {
		testingBase {
			id = 'dev.nokee.testing-base'
			implementationClass = 'dev.nokee.testing.base.internal.plugins.TestingBasePlugin'
		}
	}

	dependencies {
		implementation project(':coreUtils')
		implementation project(':coreModel')
		api project(':platformBase')
	}
}
