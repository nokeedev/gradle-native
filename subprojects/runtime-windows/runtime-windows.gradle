plugins {
	id 'nokeebuild.jvm-base'
	id 'java-library'
	id 'groovy-base'
	id 'maven-publish'
}

dependencies {
	api project(':runtimeBase')
	implementation project(':coreExec')
	compileOnly gradleApi(minimumGradleVersion)
}

publishing {
	publications {
		library(MavenPublication) {
			from components.java
		}
	}
}
