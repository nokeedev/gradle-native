plugins {
	id 'dev.gradleplugins.java-gradle-plugin'
	id 'java-test-fixtures'
	id 'maven-publish'
}

dependencies {
	api project(':languageC')
	implementation project(':coreScript')

	testImplementation project(':languageC')
	testImplementation testFixtures(project(':coreModel'))
	testImplementation testFixtures(project(':coreScript'))

	testFixturesApi testFixtures(project(':languageNative'))
	testFixturesImplementation 'org.codehaus.groovy:groovy-all:2.5.8'
}

gradlePlugin {
	plugins {
		objectiveCLanguageBase {
			id = 'dev.nokee.objective-c-language-base'
			implementationClass = 'dev.nokee.language.objectivec.internal.plugins.ObjectiveCLanguageBasePlugin'
		}
		objectiveCLanguage {
			id = 'dev.nokee.objective-c-language'
			implementationClass = 'dev.nokee.language.objectivec.internal.plugins.ObjectiveCLanguagePlugin'
		}
	}
}

functionalTest {
	dependencies {
		pluginUnderTestMetadata project(':coreModel')
	}
}
