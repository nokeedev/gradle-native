plugins {
	id 'dev.gradleplugins.java-gradle-plugin'
	id 'dev.gradleplugins.gradle-plugin-unit-test'
	id 'maven-publish'
}

group = 'nokeebuild'

gradlePlugin {
	plugins {
		userManual {
			id = 'nokeedocs.user-manual'
			implementationClass = 'nokeedocs.NokeeUserManualPlugin'
		}
		samples {
			id = 'nokeedocs.samples'
			implementationClass = 'nokeedocs.NokeeSamplesPlugin'
		}
		javadoc {
			id = 'nokeedocs.javadoc'
			implementationClass = 'nokeedocs.NokeeJavadocPlugin'
		}
		documentationModule {
			id = 'nokeedocs.documentation-module'
			implementationClass = 'nokeedocs.NokeeDocumentationModulePlugin'
		}
	}
	dependencies {
		implementation 'dev.gradleplugins:user-manual'
		implementation 'dev.gradleplugins:samples'
		implementation 'dev.gradleplugins:javadoc'
		implementation 'dev.gradleplugins:dsl-reference'
		implementation 'net.nokeedev:jbake-gradle-plugin'
		implementation 'commons-io:commons-io:2.6'
	}
}
