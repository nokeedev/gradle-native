plugins {
	id 'dev.gradleplugins.java-gradle-plugin'
}

dependencies {
	compileOnly 'dev.gradleplugins:gradle-plugin-development'
}

gradlePlugin {
	plugins {
		unitTesting {
			id = 'nokeebuild.gradle-plugin-unit-test'
			implementationClass = 'nokeebuild.GradlePluginDevelopmentUnitTestingPlugin'
		}
		integrationTesting {
			id = 'nokeebuild.gradle-plugin-integration-test'
			implementationClass = 'nokeebuild.GradlePluginDevelopmentIntegrationTestingPlugin'
		}
		functionalTesting {
			id = 'nokeebuild.gradle-plugin-functional-test'
			implementationClass = 'nokeebuild.GradlePluginDevelopmentFunctionalTestingPlugin'
		}
		smokeTesting {
			id = 'nokeebuild.gradle-plugin-smoke-test'
			implementationClass = 'nokeebuild.GradlePluginDevelopmentSmokeTestingPlugin'
		}
	}
}
