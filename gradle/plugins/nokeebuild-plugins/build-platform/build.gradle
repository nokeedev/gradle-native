plugins {
	id 'java-platform'
}

description = "Provides a platform that constrains versions of external dependencies used by Nokee build."

dependencies {
	constraints {
		// Gradle plugins
		api 'dev.gradleplugins:gradle-plugin-development:1.6.8'
		api 'org.shipkit:shipkit-auto-version:1.1.19'
		api 'gradle.plugin.org.jetbrains.gradle.plugin.idea-ext:gradle-idea-ext:1.0.1'
		api 'com.gradle:gradle-enterprise-gradle-plugin:3.8.1'
		api 'gradle.plugin.org.jetbrains.gradle.plugin.idea-ext:gradle-idea-ext:1.0.1'
		api 'com.diffplug.spotless:spotless-plugin-gradle:6.3.0'

		// Java libraries
		api 'com.google.guava:guava:31.0.1-jre'
		api 'org.apache.commons:commons-lang3:3.12.0'
	}
}
