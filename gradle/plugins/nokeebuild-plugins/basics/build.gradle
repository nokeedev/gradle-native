plugins {
	id 'dev.gradleplugins.java-gradle-plugin'
}

dependencies {
	compileOnly 'dev.gradleplugins:gradle-plugin-development:1.6.2'
	runtimeOnly 'org.shipkit:shipkit-auto-version:1.1.19'
}

gradlePlugin {
	plugins {
		lifecycleBase {
			id = 'nokeebuild.lifecycle-base'
			implementationClass = 'nokeebuild.LifecycleBasePlugin'
		}
		repositories {
			id = 'nokeebuild.repositories'
			implementationClass = 'nokeebuild.RepositoriesPlugin'
		}
		version {
			id = 'nokeebuild.nokee-auto-version'
			implementationClass = 'nokeebuild.NokeeAutoVersionPlugin'
		}
	}
}
