plugins {
	id 'dev.gradleplugins.java-gradle-plugin'
	id 'dev.gradleplugins.gradle-plugin-unit-test'
}

gradlePlugin {
	plugins {
		buildScan {
			id = 'nokeebuild.build-scan'
			implementationClass = 'nokeebuild.buildscan.BuildScanPlugin'
		}
	}

	dependencies {
		compileOnly 'com.gradle:gradle-enterprise-gradle-plugin'
	}
}

test {
	dependencies {
		implementation 'com.gradle:gradle-enterprise-gradle-plugin:3.12.6'
	}
}
